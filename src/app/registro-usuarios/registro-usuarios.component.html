
<div class="register-photo">
    <div class="form-container">
        <div class="image-holder" style="background-image:url('assets/img/foto2.jpg');"></div>
        <form novalidate
        [formGroup]="form"
        (ngSubmit)="onSubmit(form.value)"
          method="post">
            <h2 class="text-center"><strong>Create</strong> an account.</h2>
            <div class="form-group"><input formControlName="nombre" class="form-control" type="text" name="nombre" placeholder="Nombre"><input formControlName="ciudad" class="form-control" type="text" name="ciudad" placeholder="Ciudad" style="margin-top:15px;"><input formControlName="edad" class="form-control" type="number" name="edad" placeholder="Edad"
                    style="margin-top:15px;"><input formControlName="email" class="form-control email" type="email" name="email" placeholder="Email" style="margin-top:15px;"></div>
                    <div class="error" *ngIf="form.controls.email.errors && form.controls.email.dirty">
                        <p>El Email es incorrecto</p>
                    </div>
            <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group">
                <div class="form-check"><label class="form-check-label"><input formControlName="terminos" class="form-check-input" type="checkbox">I agree to the license terms.</label></div>
            </div>
            <div class="error" *ngIf="registroFallo === true">
                <p>Este Email ya estÃ¡ registrado</p>
            </div>
            <div class="form-group"><button [disabled]="!form.valid" class="btn btn-primary btn-block" type="submit" style="background-color:rgba(213,24,24,0.83);">Sign Up</button></div><a [routerLink]="['login']" class="already">You already have an account? Login here.</a></form>
    </div>
</div>
