
<section class="td-form">
<div class="row td-form-wrapper">
    <div class="col td-glass">
        <form novalidate
        [formGroup]="form" 
        (ngSubmit)="onSubmit(form.value)"
        method="post" class="td-form-wrapper">
            <h1 class="text-center">Sube tu receta</h1>
            <div class="form-group">
                <div class="col-md-12"><label for="name">Titulo de la receta</label>
                    <div class="d-flex">
                        <input formControlName="nombre" class="form-control d-flex" type="text" name="name" required="" placeholder="Título de la receta" autocomplete="off">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><label for="subject">Breve descripción receta</label>
                    <div class="d-flex td-input-container">
                        <input formControlName="descripcion" class="form-control" type="text" name="subject" required="" autocomplete="off" placeholder="Breve descripción">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><label for="subject">Ingredientes</label>
                    <div class="d-flex td-input-container">
                        <input formControlName="ingredientes" class="form-control" type="text" name="subject" required="" autocomplete="off" placeholder="Ingredientes">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><label for="subject">Foto de la receta</label>
                    <div class="d-flex td-input-container filecontainer">
                        <input formControlName="imagen" (change)="onFileChange($event)" class="form-control" type="file" name="subject" required="" autocomplete="off" placeholder="Foto de la receta">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12"><label for="message">Receta</label>
                    <div class="d-flex td-input-container">
                        <textarea formControlName="receta" class="form-control" rows="6" cols="50" name="message" placeholder="Escribe aquí tu receta">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <button class="btn btn-dark float-right" type="submit">Subir mi receta</button>
                </div>
            </div>
        </form>
    </div>
</div>
</section>
