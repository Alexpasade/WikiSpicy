
<div class="login-dark" >
    <form novalidate
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
     method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration">
            <i class="icon ion-ios-navigate"></i>
        </div>
        <div class="form-group"><input formControlName="email" class="form-control" type="email" name="email" placeholder="Email">
        </div>
        <div class="error" *ngIf="form.controls.email.errors && form.controls.email.dirty">
            <p>El Email es incorrecto</p>
        </div>
        <div class="form-group">
            <input formControlName="password" class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="error" *ngIf="falloLogin === 0">
            <p>Este email no est√° registrado</p>
        </div>
        <div class="error" *ngIf="falloLogin === 1">
            <p>Este password es incorrecto</p>
        </div>
        <div class="form-group">
            <button [disabled]="!form.valid"  class="btn btn-primary btn-block" type="submit" style="background-color:rgb(51,177,217);">Log In</button>
        </div>
        <a [routerLink]="['reset']" class="forgot">Forgot your password?</a>
    </form>
</div>
