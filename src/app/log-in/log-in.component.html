
<div class="login-clean" style="background-color:rgba(231,32,32,0.72);">
    <form novalidate
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)"
     method="post">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="icon ion-ios-navigate"></i></div>
        <div class="form-group"><input formControlName="email" class="form-control" type="email" name="email" placeholder="Email"></div>
        <div class="form-group"><input formControlName="password" class="form-control" type="password" name="password" placeholder="Password"></div>
        <div class="form-group"><button [disabled]="!form.valid" (click)="handleUsuarios()" class="btn btn-primary btn-block" type="submit" style="background-color:rgb(51,177,217);">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
</div>
